<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  {% include 'css.html' %}

  <script src="{{ url_for('static', filename='js/login.js')}}"></script>

  <title>Mamom</title>
</head>
<body>

  <!-- menu de navegaÃ§Ã£o -->
  <nav class="nav-extended #7e57c2 deep-purple lighten-1">
    <div class="nav-wrapper">
      <a href="/mamom/" class="brand-logo center">Mamom</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/mamom/login/">Entrar</a></li>
          <li><a href="/mamom/signup/">Inscrever-se</a></li>
        </ul>

        <ul id="slide-out" class="sidenav">
          <li><a href="/mamom/login/">Entrar</a></li>
          <li><a href="/mamom/signup/">Registrar-se</a></li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <h4>Entrar</h4>

    <form action="/mamom/login/" method="POST">
      {% if error %}
        <div class="row">
          <span style="font-weight: bold; color: red;">{{error}}</span>
        </div>
      {% endif %}
      <div class="row">
        <div class="input-field s12 m12 l12">
          <input name="email" id="email" type="email">
          <label for="email">E-mail</label>
        </div>

        <div class="input-field s12 m12 l12">
          <input name="password" id="password" type="password">
          <label for="password">Senha</label>
        </div>
      </div>

      <div class="row">
        <button type="submit" class="btn  col s12 m12 l6 offset-l6 #7e57c2 deep-purple lighten-1">Entrar</button>

      </div>
    </form>
  </div>

</body>
</html>
